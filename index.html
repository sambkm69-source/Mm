<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Makvana Menswear</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: lightblue;
    }
    /* Sticky header */
    .header {
      background: darkblue;
      color: yellow;
      text-align: center;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
      font-size: 24px;
      font-weight: bold;
    }
    /* Offer below header */
    .offer {
      text-align: center;
      background: orange;
      color: white;
      font-size: 20px;
      font-weight: bold;
      padding: 8px 0;
    }
    .container {
      max-width: 500px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: darkblue;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: navy;
    }
    .message {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      color: green;
    }
    .admin-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: darkblue;
      cursor: pointer;
      text-decoration: underline;
    }
    /* Admin panel */
    .admin-panel {
      display: none;
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background: darkblue;
      color: white;
    }
    .removed {
      background: #fdd;
    }
  </style>
</head>
<body>
  <div class="header">Makvana Menswear</div>
  <div class="offer">399 Offer</div>

  <!-- Customer Registration -->
  <div class="container" id="customerFormContainer">
    <h2>Customer Registration</h2>
    <form id="customerForm">
      <label>Name</label>
      <input type="text" id="name" required>
      <label>Phone Number</label>
      <input type="text" id="phone" required pattern="[0-9]{10}" maxlength="10">
      <button type="submit">Register</button>
    </form>
    <div class="message" id="message"></div>
    <span class="admin-link" onclick="showAdminLogin()">Admin Login</span>
  </div>

  <!-- Admin Login -->
  <div class="container" id="adminLoginContainer" style="display:none;">
    <h2>Admin Login</h2>
    <label>Admin ID</label>
    <input type="text" id="adminId">
    <label>Password</label>
    <input type="password" id="adminPass">
    <button onclick="loginAdmin()">Login</button>
  </div>

  <!-- Admin Panel -->
  <div class="admin-panel" id="adminPanel">
    <h2>Admin Panel</h2>
    <input type="text" id="searchId" placeholder="Search by ID" onkeyup="searchCustomer()">
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Phone</th><th>Action</th>
        </tr>
      </thead>
      <tbody id="customerTable"></tbody>
    </table>

    <h3>Removed Customers</h3>
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Phone</th>
        </tr>
      </thead>
      <tbody id="removedTable"></tbody>
    </table>
  </div>

  <script>
    const MAX_CUSTOMERS = 200;
    let customers = JSON.parse(localStorage.getItem("customers")) || [];
    let removed = JSON.parse(localStorage.getItem("removed")) || [];

    function saveData(){
      localStorage.setItem("customers", JSON.stringify(customers));
      localStorage.setItem("removed", JSON.stringify(removed));
    }

    // Registration
    document.getElementById("customerForm").addEventListener("submit", function(e){
      e.preventDefault();
      if(customers.length >= MAX_CUSTOMERS){
        document.getElementById("message").innerText = "Limit reached. No more customers today.";
        return;
      }
      let name = document.getElementById("name").value;
      let phone = document.getElementById("phone").value;
      let id = Math.floor(1000 + Math.random()*9000);

      let customer = {id, name, phone};
      customers.push(customer);
      saveData();
      document.getElementById("message").innerText = "Registered! Your ID: " + id;
      document.getElementById("customerForm").reset();
    });

    // Show Admin Login
    function showAdminLogin(){
      document.getElementById("customerFormContainer").style.display = "none";
      document.getElementById("adminLoginContainer").style.display = "block";
    }

    // Admin Login
    function loginAdmin(){
      let id = document.getElementById("adminId").value;
      let pass = document.getElementById("adminPass").value;
      if(id === "admin" && pass === "1234"){
        document.getElementById("adminLoginContainer").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadCustomers();
      } else {
        alert("Invalid login");
      }
    }

    // Load Customers
    function loadCustomers(){
      let table = document.getElementById("customerTable");
      table.innerHTML = "";
      customers.forEach((c, index)=>{
        let row = `<tr>
          <td>${c.id}</td>
          <td>${c.name}</td>
          <td>${c.phone}</td>
          <td><button onclick="removeCustomer(${index})">Remove</button></td>
        </tr>`;
        table.innerHTML += row;
      });

      let rtable = document.getElementById("removedTable");
      rtable.innerHTML = "";
      removed.forEach((c)=>{
        let row = `<tr class="removed">
          <td>${c.id}</td>
          <td>${c.name}</td>
          <td>${c.phone}</td>
        </tr>`;
        rtable.innerHTML += row;
      });
    }

    // Remove Customer
    function removeCustomer(index){
      removed.push(customers[index]);
      customers.splice(index,1);
      saveData();
      loadCustomers();
    }

    // Search by ID
    function searchCustomer(){
      let input = document.getElementById("searchId").value;
      let rows = document.querySelectorAll("#customerTable tr");
      rows.forEach(row=>{
        if(input === "" || row.cells[0].innerText.includes(input)){
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
